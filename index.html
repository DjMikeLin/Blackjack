<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scripts/jquery-3.3.1.js"></script>
    <script defer src="scripts/chips.js"></script>
    <script defer src="scripts/game.js"></script>
    <script defer src="scripts/round.js"></script>
    <script defer src="scripts/player.js"></script>
    <script defer src="scripts/deck.js"></script>
    <script defer src="scripts/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Michael's Blackjack</title>
</head>
<body>
    <main>
        <div class="dealerCards"></div>
        
        <p class="playerInfo">Score: 
            <span class="dealerScore"></span>
        </p>
        <p class="player">Dealer</p>
        
        <p class="player">Player</p>
        <p class="playerInfo">Score: 
            <span class="playerScore"></span>
        </p>
        <p>Stack: <span class="stackSize"></span></p>
        <div class="playerCards"></div>
        <div class="chips">
            <p>Bet Amount: <span class="betSize"></span></p>
        </div>
    </main>
    <aside>
        <p id="errorMessage"></p>
        <button id='deal'>Deal</button>
        <button id='bet'>Bet</button>
        <button id='hit'>Hit</button>
        <button id='stand'>Stand</button>
        <button id="nextRound">Next Round</button>
    </aside>
</body>
</html>
